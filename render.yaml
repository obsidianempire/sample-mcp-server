services:
  - type: web
    name: content-mcp-server
    env: python
    buildCommand: |
      python -m venv /opt/render/project/src/.venv
      /opt/render/project/src/.venv/bin/pip install --upgrade pip
      /opt/render/project/src/.venv/bin/pip install -r requirements.txt
    startCommand: /opt/render/project/src/.venv/bin/python src/content_mcp_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
