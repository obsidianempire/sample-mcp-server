services:
  - type: web
    name: content-mcp-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/content_mcp_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: MCP_SERVER_MODE
        value: http
      # HTTP mode enables REST API endpoints for Salesforce AgentForce integration:
      # GET  /api/v1/indexes           - List available index fields and values
      # POST /api/v1/search            - Search documents by index filters
      # GET  /api/v1/documents/{id}    - Retrieve document content (text or raw PDF)
      # POST /api/v1/actions/search_content - Legacy AgentForce search action
      # GET  /docs                     - Swagger UI for interactive testing
